<!DOCTYPE html>
<html>
<head>
    <title>Web Content Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="wcm-popup">
    <div class="wcm-header">
        <h1>Web Content Manager</h1>
        <p>Highlight and filter web content with customizable settings</p>
    </div>

    <div class="wcm-section">
        <h2 class="wcm-section-title">Keywords</h2>
        <div class="wcm-input-group">
            <label class="wcm-input-label">Enter keywords (comma-separated)</label>
            <input type="text" id="keywordsInput" class="wcm-text-input" 
                   placeholder="Example: important, urgent, todo">
        </div>
    </div>

    <div class="wcm-section">
        <h2 class="wcm-section-title">Highlight Colors</h2>
        <div class="wcm-color-palette" id="colorPalette">
            <!-- Colors will be added by JavaScript -->
        </div>
    </div>

    <div class="wcm-section">
        <h2 class="wcm-section-title">Mode Settings</h2>
        <div class="wcm-switch-group">
            <span class="wcm-switch-label">Enable Highlighting</span>
            <label class="wcm-switch">
                <input type="checkbox" id="highlightToggle">
                <span class="wcm-switch-slider"></span>
            </label>
        </div>
        <div class="wcm-switch-group">
            <span class="wcm-switch-label">Enable Filtering</span>
            <label class="wcm-switch">
                <input type="checkbox" id="filterToggle">
                <span class="wcm-switch-slider"></span>
            </label>
        </div>
    </div>

    <div class="wcm-section" id="filterOptions" style="display: none;">
        <h2 class="wcm-section-title">Filter Options</h2>
        <div class="wcm-input-group">
            <label class="wcm-input-label">Filter Mode</label>
            <div class="wcm-switch-group">
                <span class="wcm-switch-label">Hide Content</span>
                <label class="wcm-switch">
                    <input type="radio" name="filterMode" value="hide" checked>
                    <span class="wcm-switch-slider"></span>
                </label>
            </div>
            <div class="wcm-switch-group">
                <span class="wcm-switch-label">Blur Content</span>
                <label class="wcm-switch">
                    <input type="radio" name="filterMode" value="blur">
                    <span class="wcm-switch-slider"></span>
                </label>
            </div>
        </div>
    </div>

    <div class="wcm-section">
        <h2 class="wcm-section-title">Advanced Options</h2>
        <div class="wcm-switch-group">
            <span class="wcm-switch-label">Case Sensitive</span>
            <label class="wcm-switch">
                <input type="checkbox" id="caseSensitiveToggle">
                <span class="wcm-switch-slider"></span>
            </label>
        </div>
        <div class="wcm-switch-group">
            <span class="wcm-switch-label">Auto-Update</span>
            <label class="wcm-switch">
                <input type="checkbox" id="autoUpdateToggle">
                <span class="wcm-switch-slider"></span>
            </label>
        </div>
    </div>

    <div class="wcm-button-group">
        <button id="applyButton" class="wcm-button wcm-button-primary">Apply Changes</button>
        <button id="clearButton" class="wcm-button wcm-button-secondary">Clear All</button>
    </div>

    <div id="statusMessage" class="wcm-status"></div>

    <script src="popup.js"></script>
</body>
</html>
