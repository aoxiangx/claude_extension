<!DOCTYPE html>
<html>
<head>
    <title>Text Highlighter</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .color-palette {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .color-option.selected {
            border-color: #333;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
        }
        button:hover {
            opacity: 0.9;
        }
        .status {
            margin-top: 10px;
            padding: 5px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <h3>Highlight Colors</h3>
    <div class="color-palette" id="colorPalette">
        <!-- Colors will be added by JavaScript -->
    </div>
    <div class="controls">
        <button id="removeAllBtn">Remove All Highlights</button>
        <button id="toggleHighlightMode">Start Highlighting (Off)</button>
    </div>
    <div id="status" class="status"></div>
    <script src="popup.js"></script>
</body>
</html>
